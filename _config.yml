# 社交平台图标
social_icons:
   enable: true
   icons_only: true
   transition: false

# 侧边栏卡片信息
card:
  avatar: /images/card.jpg
  name: <span style="opacity:.2;">网红</span>Xnor
  description: 捕捉 Xnor Project~
  items:
    最喜欢的作品: 四月是你的谎言<br>DARLING in the FRANXX<br>Re：从零开始的异世界生活
    最喜欢的女孩子: 宫园薰、和泉纱雾、灶门祢豆子、土间埋
    最喜欢的游戏: 守望先锋、人类一败涂地、弹丸论破、逆转裁判
    装备: 魅族 16S、iPhone 8、Kindle paperwhite 4、Matebook 14(2019 Windows 10 Edition)、Beats Solo 3(Satin Gold)

# 侧边栏显示目录
toc:
  enable: true

  # 自动添加编号到目录。
  number: true

  # 设置为 true 的话，如果文章标题比侧边栏宽度长，则将完整英文单词放在下一行。（即不拆分单词，中文无效）
  wrap: true

# 侧边栏版权声明
# 详情参考： https://creativecommons.org/
# 可选值: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa


# ---------------------------------------------------------------
# Post Settings
# ---
# 文章设置
# ---------------------------------------------------------------

# 自动将页面滚动到 <!-- more --> （查看更多）标记下的部分。
scroll_to_more: true

# 自动保存每个帖子/页面上的浏览位置到 cookies
save_scroll: false

# 自动摘录首页中的描述作为前导文字。
excerpt_description: true

# 自动形成摘要（不建议）
# 请用在文章中使用 <!-- more --> 标记来准确地截断
auto_excerpt:
  enable: false
  length: 150

# 文件头（Post meta） 显示设置
post_meta:
  item_text: true
  created_at: true
  updated_at: false
  categories: true

# 文章字数统计显示设置
# Dependencies: https://github.com/willin/hexo-wordcount
post_wordcount:
  item_text: true
  wordcount: true
  min2read: false
  totalcount: false
  separated_meta: false

# 文章末尾添加“本文结束”标记
passage_end_tag:
  enabled: true

# 微信公众号订阅
wechat_subscriber:
  enabled: false
  qcode: # 您放微信公众号二维码的目录 例如： /images/wechat-qcode.jpg
  description: # 公众号介绍语 例如： 扫描二维码关注我吧！

# 赞赏
reward_comment:
wechatpay: /images/wechatpay.gif
alipay: /images/alipay.gif
bitcoin:

# 文章底部版权声明
post_copyright:
  enable: true
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/



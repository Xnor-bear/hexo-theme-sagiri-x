# Misc Theme Settings
# ---
#　主题杂项设置
# ---------------------------------------------------------------

# 友链样式设置
links_icon: link
links_title: Links
links_layout: block

# 友链（具体用法请参考实例）
links:
  Xnor: https://xnor.online/ || https://xnor.online/images/Xnor.jpg || 前端小透明
  Diygod: https://diygod.me/ || http://pic.xnor.online/2019/08/29/573cf18cafb9786d491565206285d453.jpg || 有猫的大佬

# 回到顶部是否开启
b2t: true

# 减少宽度较窄的设备上的填充/边距缩进。
mobile_layout_economy: false

# Android Chrome 标题面板颜色
android_chrome_color: "#fff"


# 代码高亮主题
# 可用值:
#    normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: night


# ---------------------------------------------------------------
# Font Settings
# - Find fonts on Google Fonts (https://www.google.com/fonts)
# - Be aware that setting too much fonts will cause site running slowly
# ---
# 字体设置
# - 在 Google Fonts(https://www.google.com/fonts) 上寻找
# - 请注意设置太多字体会导致网站加载缓慢
# ---------------------------------------------------------------
# To avoid space between header and sidebar in Pisces / Gemini themes recommended to use Web Safe fonts for `global` (and `logo`):
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------
font:
  enable: true

  # 外链字体库地址，例如 //fonts.googleapis.com（默认值）。
  host:

  # 字体选项:
  # 'external: true' 将从上面的 'host' 加载字体 
  # 'family: Times New Roman' 不用加引号
  # 'size: xx' 使用'px'作为单位

  # 全局字体，应用在 body 元素上。
  global:
    external: true
    family: Josefin Sans
    size:

  # 标题字体 (h1, h2, h3, h4, h5, h6).
  # 与 'global' 设置冲突
  headings:
    external: false
    family:
    size:

  # 文章字体
  # 与 'global' 设置冲突
  posts:
    external: false
    family:

  # 代码与代码块字体
  codes:
    external: true
    family: Fira Code
    size:

  # 主页大标题字体
  title:
    external: true
    family: Luckiest Guy



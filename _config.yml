  app_key: #yours

# 用不蒜子显示网站/页面的 PV/UV。
# 在 http://ibruce.info/2015/04/04/busuanzi/ 上获取更多信息
busuanzi_count:
  # 仅在其他配置为false时计算值
  enable: false
  # 自定义整个网站的 uv 样式
  site_uv: true
  site_uv_header: <i class="fa fa-user"></i>
  site_uv_footer:
  # 自定义整个网站的 pv 样式
  site_pv: true
  site_pv_header: <i class="fa fa-eye"></i>
  site_pv_footer:
  # 自定义单个页面的 pv 样式
  page_pv: true
  page_pv_header: <i class="fa fa-file-o"></i>
  page_pv_footer:

# 启用百度推送，以便博客将网址自动推送到百度，这对 SEO 很有帮助
baidu_push: true

# Google 日历
# 通过日历页面与他人共享您最近的日程安排
# API 资料:
# https://developers.google.com/google-apps/calendar/v3/reference/events/list
calendar:
  enable: false
  calendar_id: <required>
  api_key: <required>
  orderBy: startTime
  offsetMax: 24
  offsetMin: 4
  timeZone:
  showDeleted: false
  singleEvents: true
  maxResults: 250

# 本地搜索
# 依赖库: https://github.com/flashlab/hexo-generator-search
local_search:
  enable: true
  # 如果为 auto，则为即时显示搜索结果
  # 如果为 manual, 则需按下搜索键显示结果
  trigger: auto
  # 显示的前 n 个结果，设置为-1显示所有结果
  top_n_per_article: 3

# Algolia 搜索
algolia_search:
  enable: false
  hits:
    per_page: 10
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}"
    hits_stats: "${hits} results found in ${time} ms"

# ---------------------------------------------------------------
# Tags Settings
# ---
# 标签设置
# ---------------------------------------------------------------

# 使用BASE64加密和解密的外部URL
# 用法: {% exturl text url "title" %}
# 或者: {% extlink text url "title" %}
exturl: false

# Note 标签(提示框).
note:
  # Note 标签样式值:
  #  - simple    提示框旧警报样式
  #  - modern    提示框新(v2-v3)警报样式
  #  - flat      平滑标注样式与背景，像 Mozilla 或 StackOverflow 一样
  #  - disabled  禁用所有CSS样式的note标记
  style: simple
  icons: false
  border_radius: 3
  # 对于现代和平面样式，背景偏移量为％ (modern: -12 | 12; flat: -18 | 6).
  # 此选项可以与 disabled 的 Note 标签一起使用.
  light_bg_offset: 0

# Label 标签
label: true

# Tabs 标签
tabs:
  enable: true
  transition:
    tabs: false
    labels: true
  border_radius: 0



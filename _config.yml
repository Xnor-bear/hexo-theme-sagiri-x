# ---------------------------------------------------------------
# Theme Core Configuration Settings
# ---
# 主题核心配置设置
# ---------------------------------------------------------------

# 如果要完全覆盖默认配置，请设置为 true。
# 如果您不想继承主题_config.yml 配置，则很有用。
override: false


# ---------------------------------------------------------------
# Site Information Settings
# ---
# 网站信息设置
# ---------------------------------------------------------------

# 网站 favicon 设置
# 设置 'visibilitychange：ture' 将在用户不查看您的网站时更改页面的标题和图标。
# （可能）参考自： https://github.com/Bahlaouane-Hamza/I-Miss-You

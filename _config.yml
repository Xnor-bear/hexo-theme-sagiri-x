  visibilitychange: true
  narmal: /favicon.ico
  hidden: /failure.ico
  show_text: (*´∇｀*)被你发现啦~
  hide_text: (つェ⊂)我藏好了哦~
  apple_touch_icon: /apple-touch-icon.png
  safari_pinned_tab: /safari-pinned-tab.svg
  android_manifest: /site.webmanifest
  ms_browserconfig: /browserconfig.xml

# 主页顶部图片  
header_bg: /images/header.jpg

# 主页头像设置
avatar: /images/Xnor.jpg

# 头像下网站描述
description: 为了你，我得站得更高才行！

# 设置默认关键字（使用逗号分隔）
keywords: "Xnor,blog"

# 将 rss 设置为 false 以禁用 Feed 订阅链接。
# 将 rss 保留为空以使用站点的 Feed 订阅链接。
# 如果已经配置了你自己的 Feed，请将 rss 设置为特定值。
rss:
# 邮箱 Feed 订阅地址
emailfeed:

# 网站底部信息
footer:
  # 指定网站设立的日期
  # 如果未定义，将使用当前年份
  since: 8/15/2019 11:30:00

  # 如果未定义，将在 Hexo 主配置中使用 'Author'
  copyright:

  # 可以在此处定义任何自定义文本
  custom_text: 托管于<a href="https://aliyun.com" target="_blank" rel="nofollow"> 阿里云 </a>.<a href="https://www.qiniu.com/" target="_blank" rel="nofollow"> 七牛云 </a>提供 CDN 服务. 
  
  # 站点地图
  sitemap: /baidusitemap.xml
  
  # 备案号
  beian: 宇宙ICP备1234567号


# ---------------------------------------------------------------
# SEO Settings
# ---
# SEO 设置
# ---------------------------------------------------------------

# 规范化，在 hexo 中设置一个规范化链接标记，您可以将其用于博客的 SEO。
# 参考: https://support.google.com/webmasters/answer/139066
# 提示：打开此标记之前，请记住在 hexo（非主题下） 下的 _config.yml 中设置 URL ( ex. url: https://yourdomain.com )
canonical: true

# 更改站点副标题（将成为主要的站点描述）和所有帖子/页面标题上的标题层次结构，以实现更好的 SEO 优化。
seo: true

# 如果为 true，则将站点副标题添加到主页，并在 _config.yml 中添加 'subtitle：yoursubtitle'。
index_with_subtitle: false


